<div class="container text-center">
  <toh-messages></toh-messages>
</div>
<div class="container">
  <div class="grid grid-pad">
    <div class="span-col-5">
      <h3>Top Heroes</h3>
      <hr>
    </div>
    <a *ngFor="let hero of heroes" class="dash-col" [class.selected]="hero===selected_hero" routerLink="/detail/{{hero.id}}">
      <div class="module hero">
        <h4>{{hero.name}}</h4>
      </div>
    </a>
    <!-- 
      <toh-hero-detail [is_selected_hero]="selected_hero" class="span-col-5"></toh-hero-detail>
    -->
  </div>
</div>
